<body>
<table bgcolor="#deb887" align="center">
    <form>
    <tr>
        <td colspan="4" align="center">
            Form 1<br>
            <hr width="50%" color="black">
        </td>
    </tr>
    <tr>
        <td colspan="2">Name:</td>
        <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
        <td colspan="2">Surname:</td>
        <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
        <td colspan="2">PIN:</td>

    </tr>

    </tr>

                <option>20 or below</option>
